<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS</title>
    <style type="text/css">
        h1{
            color: aqua;
        }
        #id1{
            background-color: rgb(153, 255, 0);
        }
        .class1{
            font-size: xx-large ;
        }
        *{
            text-align: center;
        }
        a:link{
            color: blue;
        }
        a:hover{
            color: blanchedalmond;
        }
        a:active{
            color: darkmagenta;
        }
        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <h1>KL University</h1>
    <p id="id1">This is a paragraph</p>
    <p class="class1">This is the web development course</p>
    <a href ="https://www.kluniversity.in/">click me</a>
</body>
</html>
