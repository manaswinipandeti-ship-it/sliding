<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" action="success.html">
    <h2>Student Registration Form</h2><br><br>

    <table border="3" cellpadding="10">
    <tr>
    <td>Name:</td>
    <td><input type="text" name="t1" required></td>
    </tr>


    <tr>
    <td>Password:</td>
    <td><input type="password" name="pass1" required></td>
    </tr>


    <tr>
    <td>Email:</td>
    <td><input type="email" name="email1" required></td>
    </tr>
    </table><br><br>

    Gender:
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female<br><br>

    Hobbies:
    <input type="checkbox" name="hobby1">Sports
    <input type="checkbox" name="hobby2">Music<br><br>

    Department:
    <select name="menu">
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

    </form>
</body>
</html>
